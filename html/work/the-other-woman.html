With <a href="http://systematic.io" target="blank">Systematic.io</a> I developed a responsive, pixel perfect single page web application to promote the feature film The Other Woman. I was responsible for the front-end development utilizing HTML5, CSS3, and JavaScript leveraging Zurb Foundation and Masonry.js.
